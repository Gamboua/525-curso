<VirtualHost *:80>

    ServerName docker.4linux.com.br
    WSGIDaemonProcess dockerdashboard user=docker group=docker threads=5
    WSGIScriptAlias / /var/www/html/application.wsgi
    WSGIPassAuthorization On

    <Directory /var/www/html>
        WSGIProcessGroup dockerdashboard
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

</VirtualHost>
