<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.css">
    {% block css %}{% endblock %}
    <title>Docker Registry Web Admin - {% block title %}{% endblock %}</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <header class="main-header">
        <a href="/" class="logo">
            <span class="logo-mini"><b>D</b>R</span>
            <span class="logo-lg"><b>Docker</b> Registry</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header">MENU</li>
                <li class="treeview {% if request.path == '/'%} active {% endif %}">
                    <a href="/">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li class="treeview {% if request.path == '/images/'%} active {% endif %}">
                    <a href="/images/">
                        <i class="fa fa-ship"></i>
                        <span>Images</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.1.0
        </div>
        <strong>Copyright &copy; 2017-2017 <a href="https://www.4linux.com.br/">4Linux</a>.</strong> All rights reserved.
    </footer>
</body>

<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/dist/js/adminlte.min.js"></script>
{% block javascript %}{% endblock %}
</html>
